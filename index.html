<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script type="text/javascript" src="./script.js" defer></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <main>
        <header >
            <h1 id="main-title">Rock Paper Scissors</h1>
            <p id="sub-title">First to get 5 points wins the game</p>
        </header>
        <section id="game" class="content">
            <div id="player-buttons">
                <input type="button" value="Rock" id="rock" class="btn gesture-btn"></input>
                <input type="button" value="Paper" id="paper" class="btn gesture-btn"></input>
                <input type="button" value="Scissors" id="scissors" class="btn gesture-btn"></input>                
                <button id="restart" class="btn">Restart</button>
            </div>
            <div class="score">
                <div id="final-score"></div>
            </div>
            <div id="animation">
            <div id="p-gesture"  class="gestures">     
                <h3>You: <span id="p-score">0</span></h3>
                <img src="./images/rock.png" class="rock-img" hidden>
                <img src="./images/paper.png" class="paper-img" hidden>
                <img src="./images/scissors.png" class="scissors-img" hidden>
            </div>
            <div id="c-gesture"  class="gestures">
                <h3>Computer: <span id="c-score">0</span></h3>
                <img src="./images/rock.png" class="rock-img" hidden>
                <img src="./images/paper.png" class="paper-img" hidden>
                <img src="./images/scissors.png" class="scissors-img" hidden>
            </div>
            </div>   
        </section>      
    </main>
    <footer>
        <p>Copyright &copy; 2022 Made by Juan Mata</p>
        <p>A personal design for the <a href="https://www.theodinproject.com/" target="_blank">Odin Project</a>.</p>
    </footer>
</body>
</html>
